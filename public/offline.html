<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTGenius - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #E8EAF6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      background-color: #3F51B5;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h1 {
      color: #3F51B5;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      max-width: 500px;
    }
    button {
      background-color: #7E57C2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #673AB7;
    }
  </style>
</head>
<body>
  <div class="logo">YT</div>
  <h1>आप वर्तमान में ऑफलाइन हैं</h1>
  <p>इंटरनेट कनेक्शन फिर से स्थापित होने पर YTGenius ऐप स्वचालित रूप से फिर से लोड हो जाएगा।</p>
  <button onclick="window.location.reload()">पुनः प्रयास करें</button>

  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
